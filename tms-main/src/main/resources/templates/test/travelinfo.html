<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
	    function syncBus() {
	        $.ajax({
	            url: "/api/v1/travel/info/bus/sync",
	            type:"POST"
	        })
	    }
	    function syncFlight() {
            $.ajax({
                url: "/api/v1/travel/info/flight/sync",
                type:"POST"
            })
        }
	    function syncShip() {
            $.ajax({
                url: "/api/v1/travel/info/ship/sync",
                type:"POST"
            })
        }
    </script>
</head>
<body>
    <div>
        <button type="button" onclick="syncBus()">고속버스 운항정보 동기화</button>
    </div>
    <div>
        <button type="button" onclick="syncFlight()">항공 운항정보 동기화</button>
    </div>
    <div>
        <button type="button" onclick="syncShip()">선박 운항정보 동기화</button>
    </div>
</body>
</html>
